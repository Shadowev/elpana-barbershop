<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>El Pana Barber Shop</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1a1a1a;
      color: #fff;
    }

    header {
      background-color: #000;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    section {
      padding: 40px 20px;
      text-align: center;
    }

    #galeria {
      background-color: #111;
    }

    .galeria-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .galeria-grid img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .galeria-grid img:hover {
      transform: scale(1.05);
    }

    iframe {
      border: none;
      border-radius: 10px;
    }

    footer {
      background-color: #000;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
    }

    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 100;
    }
  </style>
</head>
<body>

  <header>
    <h1>El Pana Barber Shop</h1>
  </header>

  <section id="galeria">
    <h2>Galería de Estilos</h2>
    <div class="galeria-grid">
      <img src="assets/corte1.jpg" alt="Corte 1">
      <img src="assets/corte2.jpg" alt="Corte 2">
      <img src="assets/corte3.jpg" alt="Corte 3">
      <!-- Agrega más imágenes aquí -->
    </div>
  </section>

  <section id="ubicacion">
    <h2>Encuéntranos</h2>
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3067.0000000000005!2d-104.6091!3d38.2544!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0000000000000000%3A0x0000000000000000!2sEl%20Pana%20Barber%20Shop!5e0!3m2!1ses!2sus!4v0000000000000" 
      width="100%" 
      height="300" 
      allowfullscreen="" 
      loading="lazy">
    </iframe>
  </section>

  <footer>
    <p>&copy; 2025 El Pana Barber Shop. Todos los derechos reservados.</p>
  </footer>

  <!-- Botón de WhatsApp -->
  <a href="https://wa.me/1XXXXXXXXXX?text=¡Hola!%20Quiero%20una%20cita%20en%20El%20Pana%20Barber%20Shop" 
     class="whatsapp-float" 
     target="_blank">
    <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" alt="WhatsApp">
  </a>

</body>
</html>
