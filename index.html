<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>El Pana Barbershop 1</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #eee;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      text-align: center;
    }
    h1 {
      color: #ffcc00;
    }
    button {
      background-color: #ffcc00;
      color: #111;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 data-i18n="titulo_principal">Bienvenido a El Pana Barbershop 1</h1>
    <p data-i18n="descripcion">Tu lugar de confianza para cortes y estilo en Pueblo, Colorado.</p>
    <p data-i18n="contacto">Contáctanos: +1 719-504-2764</p>
    <p data-i18n="horarios">Horarios de Atención: Lunes a Sábado de 9am a 7pm</p>
    <button id="btn-idioma">English</button>
  </div>

  <script>
    const translations = {
      es: {
        titulo_principal: "Bienvenido a El Pana Barbershop 1",
        descripcion: "Tu lugar de confianza para cortes y estilo en Pueblo, Colorado.",
        contacto: "Contáctanos: +1 719-504-2764",
        horarios: "Horarios de Atención: Lunes a Sábado de 9am a 7pm"
      },
      en: {
        titulo_principal: "Welcome to El Pana Barbershop 1",
        descripcion: "Your trusted spot for cuts and style in Pueblo, Colorado.",
        contacto: "Contact Us: +1 719-504-2764",
        horarios: "Opening Hours: Monday to Saturday from 9am to 7pm"
      }
    };

    function cambiarIdioma(idioma) {
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const clave = el.getAttribute("data-i18n");
        el.textContent = translations[idioma][clave];
      });
    }

    document.getElementById("btn-idioma").addEventListener("click", () => {
      const idiomaActual = document.documentElement.lang;
      const nuevoIdioma = idiomaActual === "es" ? "en" : "es";
      document.documentElement.lang = nuevoIdioma;
      cambiarIdioma(nuevoIdioma);
      document.getElementById("btn-idioma").textContent = nuevoIdioma === "es" ? "English" : "Español";
    });
  </script>
</body>
</html>
